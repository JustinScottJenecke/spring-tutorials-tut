spring:
  name: spring-security-jpa-tutorial
  datasource:
    url: jdbc:postgresql://localhost:5432/spring_security_jpa_tutorial_db
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect